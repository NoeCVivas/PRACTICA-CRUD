<!-- Fuente moderna -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400&display=swap" rel="stylesheet">

<nav class="navbar navbar-expand-lg" style="background-color: #2e7d32; font-family: 'Poppins', sans-serif;">
  <div class="container-fluid">
    <a class="navbar-brand" href="{% url 'persona:lista' %}" style="color: #ffffff; font-weight: 400;">Mi Panel</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon" style="filter: invert(100%);"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link" href="{% url 'persona:lista' %}" style="color: #ffffff; font-weight: 400;">Personas</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'oficina:lista' %}" style="color: #ffffff; font-weight: 400;">Oficinas</a>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
             style="color: #ffffff; font-weight: 400;">
            Acciones
          </a>
          <ul class="dropdown-menu" style="background-color: #e8f5e9;">
            <li><a class="dropdown-item" href="{% url 'persona:crear' %}" style="color: #2e7d32;">Agregar Persona</a></li>
            <li><a class="dropdown-item" href="{% url 'oficina:crear' %}" style="color: #2e7d32;">Agregar Oficina</a></li>
          </ul>
        </li>
      </ul>

      <div class="d-flex">
        {% if user.is_authenticated %}
          <span class="navbar-text me-3" style="color: #ffffff; font-weight: 400;">Hola, {{ user.username }}</span>
          <a class="btn btn-outline-light" href="{% url 'accounts:logout_message' %}" style="font-weight: 400;">Salir</a>
        {% else %}
          <a class="btn btn-outline-light me-2" href="{% url 'accounts:login' %}" style="font-weight: 400;">Ingresar</a>
          <a class="btn btn-outline-light" href="{% url 'accounts:signup' %}" style="font-weight: 400;">Registrarse</a>
        {% endif %}
      </div>
    </div>
  </div>
</nav>
