{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Mi Panel{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Fuente moderna -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">

  <!-- Estilos personalizados -->
  <style>
    :root {
      --azul-oscuro: #1f2d3d;
      --azul-claro: #3b4f65;
      --gris-fondo: #f4f6f8;
      --gris-footer: #e0e0e0;
      --texto-principal: #1f2d3d;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: var(--gris-fondo);
      color: var(--texto-principal);
      font-weight: 400;
      min-height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
    }

    main {
      flex-grow: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2rem;
    }

    .contenido {
      background-color: #ffffff;
      padding: 2rem;
      border-radius: 0.5rem;
      box-shadow: 0 0 15px rgba(0,0,0,0.05);
      width: 100%;
      max-width: 700px;
    }

    h2 {
      text-align: center;
      font-weight: 500;
      color: var(--texto-principal);
      margin-bottom: 1.5rem;
    }

    label {
      font-weight: 500;
      color: var(--texto-principal);
    }

    .form-control {
      border: 1px solid #d0d7de;
      border-radius: 0.3rem;
    }

    .btn {
      font-weight: 500;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    .btn-primary {
      background-color: var(--azul-oscuro);
      border-color: var(--azul-oscuro);
    }

    .btn-primary:hover {
      background-color: var(--azul-claro);
      border-color: var(--azul-claro);
    }

    .btn-outline-light:hover {
      background-color: #ffffff;
      color: var(--azul-oscuro);
    }

    footer {
      background-color: var(--gris-footer);
      color: var(--texto-principal);
      font-weight: 400;
      text-align: center;
      padding: 1rem 0;
    }

    .pagination .page-link {
      color: var(--azul-oscuro);
    }

    .pagination .page-item.active .page-link {
      background-color: var(--azul-oscuro);
      border-color: var(--azul-oscuro);
      color: #fff;
    }
  </style>
</head>

<body>
  {% include 'includes/navbar.html' %}

  <main>
    <div class="contenido">
      {% block content %}
      {% endblock %}
    </div>
  </main>

  <footer>
    <div class="container">
      <p class="mb-0">© 2025 Mi Panel de Gestión — Desarrollado por Noelia</p>
      <small>Gracias por usar esta aplicación</small>
    </div>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
