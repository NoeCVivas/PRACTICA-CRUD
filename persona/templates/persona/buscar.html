{% extends "base.html" %}

{% block content %}
  <div class="container mt-4">
    <h2>{{ titulo }}</h2>

    {% if search_query %}
      <p>Resultados para: <strong>{{ search_query }}</strong></p>
    {% endif %}

    <ul class="list-group">
      {% for persona in personas %}
        <li class="list-group-item d-flex justify-content-between align-items-center">
          {{ persona.nombre }}
          <a href="{% url 'persona:detalle' persona.pk %}" class="btn btn-sm btn-primary">
            Ver detalle
          </a>
        </li>
      {% empty %}
        <li class="list-group-item">No se encontraron resultados.</li>
      {% endfor %}
    </ul>
  </div>
{% endblock %}
