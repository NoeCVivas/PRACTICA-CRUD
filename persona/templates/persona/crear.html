{% extends 'base.html' %}
{% block title %}Agregar Oficina{% endblock %}
{% block content %}
  <h2 class="text-center mb-4">Crear Nueva Oficina</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <div class="text-center">
      <button type="submit" class="btn btn-primary">Guardar</button>
      <a href="{% url 'oficina:lista' %}" class="btn btn-secondary">Cancelar</a>
    </div>
  </form>
{% endblock %}
